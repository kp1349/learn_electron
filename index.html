<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron Hello World</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hello World!</h1>
        <p>Welcome to your Electron app</p>
        
        <div class="section">
            <h2>Input</h2>
            <textarea id="input" placeholder="Enter your text here..."></textarea>
        </div>
        
        <div class="section">
            <h2>Output</h2>
            <textarea id="output" placeholder="Output will appear here..." readonly></textarea>
        </div>
        
        <button id="toggleLogs" class="toggle-btn">Show Logs</button>
        
        <div id="logsSection" class="logs-section hidden">
            <h2>Logs</h2>
            <textarea id="logs" placeholder="Logs will appear here..." readonly></textarea>
        </div>
    </div>
    
    <script src="logger.js"></script>
    <script src="script.js"></script>
</body>
</html>
