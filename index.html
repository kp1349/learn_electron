<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron Hello World</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hello World!</h1>
        <p>Welcome to your Electron app</p>
        
        <div class="section">
            <h2>Input</h2>
            <p>Enter your text here...</p>
            <textarea id="input" placeholder="Enter your text here..."></textarea>
            <button id="runAPIbtn" class="toggle-btn">Run API</button>
        </div>
        
        <div class="section">
            <h2>Output</h2>
            <p>Output will appear here...</p>
            <textarea id="output" placeholder="Output will appear here..." readonly></textarea>
        </div>
        
        <button id="toggleLogs" class="toggle-btn">Show Logs</button>
        
        <div id="logsSection" class="logs-section hidden">
            <h2>Logs</h2>
            <textarea id="logs" placeholder="Logs will appear here..." readonly></textarea>
            <div class="log-filter">
                <label for="logLevelFilter">Log Level:</label>
                <select id="logLevelFilter" class="log-level-select">
                    <option value="DEBUG">Debug</option>
                    <option value="INFO" selected>Info</option>
                    <option value="WARNING">Warning</option>
                    <option value="ERROR">Error</option>
                </select>
            </div>
        </div>
    </div>
    
    <script src="logger.js"></script>
    <script src="rest-simple.js"></script>
    <script src="script.js"></script>
</body>
</html>
